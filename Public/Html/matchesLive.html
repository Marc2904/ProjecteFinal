<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partits en Viu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/loadHeader.js"></script>
    <style>
        .team-logo {
            height: 28px;
            width: 28px;
            object-fit: contain;
        }
        .match-card {
            background-color: white;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .country-header {
            font-weight: 600;
            font-size: 1rem;
            margin-top: 24px;
            margin-bottom: 8px;
            color: #000000;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
        }
        .score-box {
            min-width: 60px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div id="header-container"></div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Partits en Viu</h2>
        <div id="fixtures" class="row g-3">
            <div class="col-12 text-muted text-center">Carregant partits en viu...</div>
        </div>
    </div>

    <script src="../js/matchesLive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
