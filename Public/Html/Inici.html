    <style>

            background-color: #f8f9fa;
        }
        .portada {
            background-image: url('https://www.protocoloimep.com/app/uploads/2019/05/organizacion-de-un-evento-deportivo-1024x500.jpg');

            background-position: center;

            position: relative;
        }
        .portada-overlay {
            background: rgba(0, 0, 0, 0.5);
            height: 100%;

            justify-content: center;

            <div class="mt-4">

        <div id="match-cards" class="row g-4 justify-content-center">
        </div>
    </section>

    <footer class="text-center text-muted py-4">
        &copy; 2025 FUTHUB
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
